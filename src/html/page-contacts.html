        <div class="block-contacts">
            <div class="block-contacts__address _fourth _anim-items">
                <h3>Lviv, Ukraine</h3>
                <p>15 Smal-Stockogo</p>
                <p>
                    <a href="mailto:info@softpartners.com.ua"
                        >info@softpartners.com.ua</a
                    >
                </p>
                <p><a href="tel:+380960346906">+380960346906</a></p>
            </div>
            <div class="block-contacts__maps _second _anim-items">
                <div class="block-contacts__maps__america">
                    <img src="@img/AmericaMask.svg" class="_america" alt="" />
                </div>
                <div class="block-contacts__maps__eurasia">
                    <img src="@img/EurasiaMask.svg" alt="" class="_eurasia" />
                    <div class="block-contacts__maps__location">
                        <img
                            src="@img/location-icon-tablet.svg"
                            alt=""
                            class="location__img _third _anim-items"
                        />
                    </div>
                </div>
            </div>
            <div class="block-contacts__form">
                <form
                    id="start-project-form"
                    action="#"
                    class="form _fourth _anim-items"
                >
                    <div class="input-name-wrapper">
                        <label id="label-name" class="label-name" for="name"
                            >Name*</label
                        >
                        <input
                            class="form-name _req"
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Your name..."
                        />
                        <span id="require-name" class="require-name"
                            >This field is required!</span
                        >
                    </div>
                    <div class="input-email-wrapper">
                        <label id="label-email" class="label-email" for="email"
                            >email*</label
                        >
                        <input
                            class="form-email _req _email"
                            type="text"
                            id="email"
                            name="email"
                            placeholder="Your email..."
                        />
                        <span id="require-email" class="require-email"
                            >This field is required!</span
                        >
                        <span id="wrong-email">Wrong email address!</span>
                    </div>
                    <label id="label-comment" for="comment">Your comment</label>
                    <input
                        type="text"
                        id="comment"
                        name="comment"
                        placeholder="Share your vision of the project..."
                    />
                    <div
                        class="g-recaptcha"
                        data-sitekey="6LcrEbwiAAAAAEb0f4mfQIBCYtL79cAYE8xtyu9w"
                    ></div>
                    <div class="submit-container _fifth _anim-items">
                        <input
                            class="show_popup__form"
                            id="start-project"
                            type="submit"
                            value="Start project"
                            rel="popup2"
                        />
                        <!-- <button type="submit" class="show_popup__form">
                            Start project
                        </button> -->
                    </div>
                </form>
