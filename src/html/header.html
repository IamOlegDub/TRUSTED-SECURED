<header class="header">
    <div class="header__logo">
        <img src="@img/LogoIcon.svg" alt="" />
        <span>SoftPartners</span>
    </div>
    <div class="header__nav">
        <div class="header__nav__left">
            <ul>
                <li>Services</li>
                <li>Projects</li>
                <li>About us</li>
            </ul>
        </div>
        <div class="header__nav__right">
            <ul>
                <li>Contacts</li>
                <li>
                    <div class="language-select">
                        <div class="language-option active" data-lang="ua">
                            <span>ua</span>
                            <span>
                                <img
                                    class="language-arrow__down"
                                    src="@img/keyboard_arrow_down.svg"
                                    alt=""
                                />
                                <img
                                    class="language-arrow__up-hover"
                                    src="@img/keyboard_arrow_up_hover.svg"
                                    alt=""
                                />
                            </span>
                        </div>
                        <div class="language-option" data-lang="en">
                            <span>en</span>
                            <span>
                                <img
                                    class="language-arrow__down"
                                    src="@img/keyboard_arrow_down.svg"
                                    alt=""
                                />
                                <img
                                    class="language-arrow__up-hover"
                                    src="@img/keyboard_arrow_up_hover.svg"
                                    alt=""
                                />
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
